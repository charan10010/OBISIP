<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image: linear-gradient(rgba(0,0,0,0.5),rgba(141, 38, 38, 0.799)),url(temp.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
}
.main{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
}
.container{
        height:100vh ;
        min-width: 280px;
        display: flex;
        justify-content: center;
        align-items: center;
}
.form{
        display: flex;
        flex-direction: column;
        max-width: 400px;
        background-color: whitesmoke;
        padding: 10px 20px;
        box-shadow: 5px 4px 9px gray;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
}
.form button{
        margin: 25px 0px;
}
.btn1{
        padding:12px 25px;
        background-color:rgb(217, 67, 26); 
        color: white;
        border:none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
}
.btn2{
        padding:12px 35px;
        background-color:#e0c815;   
        color: white;
        border:none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;   
}
.para{
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
        color: #0b1f2e;
}
.form input {
        padding: 7px 22px;
        border: 2px solid #d2d2d2;
        border-radius: 20px;
}
input:focus{
        outline: none;
        border: 2px solid #d2d2d2;     
}
label{
        font-size: large;
        font-weight: lighter;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        padding: 0px 7px;
        color: #2c394b;
}
.input11{
        padding-top: 15px;
}
.input11 input{
        margin-left: 24px;
}
.input111{
        padding-top: 15px;
}
.input111 input{
        margin-left: 24px;
}
.buttons{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
}
.btn1:hover{
      background-color: white;
      color: orange;
      border: 2px solid orange;  
}
.btn2:hover{
        background-color: transparent;
        color:#ff4c29;
        border: 1px solidÂ #ff4c29;
}
  </style>
  <title>Temperature Convertor</title>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="formContainer">
    <div class="form">
      <p class="para">Temperature Convertor</p>

       <div class="input1">
        <label for="">Farhenheit</label>
        <input id="Farhenheit" type="number" title="Enter Number" placeholder="Farhenheit">
       </div>

       <div class="input11">
        <label for="">Celsius</label>
        <input id="Celsius" type="number" title="Enter Number"  placeholder="Celsius">
       </div> 
       
       <div class="input111">
        <label for="">Kelvin</label>
        <input id="Kelvin" type="number" title="Enter Number" placeholder="Kelvin">
       </div>
<div class="buttons">
  <button class="btn1" onclick="tempConvertor()" id="convert">Convert</button>
  <button class="btn2" onclick="clearForm()" id="clear" >Reset</button>
</div> 
</div>
</div>
</div>
</div>
</body>
</html>
